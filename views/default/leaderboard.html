{{extend 'layout.html'}}
<head>
    <title>{{=heading}}</title>
    <link rel="stylesheet" href="{{=URL('static','flag-icon/css/flag-icon.min.css')}}"/>
    <script src="{{=URL('static', 'js/mustache.min.js')}}" type="text/javascript"></script>
    <script src="{{=URL('static', 'js/appjs/default/leaderboard.js')}}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ('{{=global_leaderboard}}' === 'True') {
                $('#submission-switch')[0].checked = true;
            }
        });
    </script>
</head>
<h2 id="leaderboard-heading"></h2>
<div class="switch">
    <label>
        <h6>
            {{=T("Friends")}}
            <input type="checkbox" id="submission-switch"/>
            <span class="lever pink accent-3"></span>
            {{=T("Global")}}
        </h6>
    </label>
</div>

<div >
    <table class="centered bordered" id="leaderboard-content">
    </table>
</div>
